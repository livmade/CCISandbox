# CircleCI configuration file
version: 2.1

jobs:
  testJob:
    docker:
    - image: cimg/base:2023.03
    steps:
      - run:
          name:  Print Workflow number?
          command: |
              echo "pipeline.number:  <<pipeline.number>>" >> $PIPELINE_NUMBER
              echo "export $PIPELINE_NUMBER" >>$BASH_ENV






          


workflows:
  workflowtest:
    jobs:
     - testJob