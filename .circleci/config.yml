# CircleCI configuration file
version: 2.1

jobs:
  testJob:
    docker:
    - image: cimg/base:2023.03
    steps:
      - run:
          name:  Print Workflow number?
          command: |
              echo "CCI_MAIN_BRANCH: $CIRCLE_BRANCH"
              echo "export CCI_MAIN_BRANCH='$CIRCLE_BRANCH'" >>$BASH_ENV






          


workflows:
  workflowtest:
    jobs:
     - testJob